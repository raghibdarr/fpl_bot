version: "2.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - good afternoon
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: mood_great
  examples: |
    - perfect
    - great
    - amazing
    - feeling like a king
    - wonderful
    - I am feeling very good
    - I am great
    - I am amazing
    - I am going to save the world
    - super stoked
    - extremely good
    - so so perfect
    - so good
    - so perfect

- intent: mood_unhappy
  examples: |
    - my day was horrible
    - I am sad
    - I don't feel very well
    - I am disappointed
    - super sad
    - I'm so sad
    - sad
    - very sad
    - unhappy
    - not good
    - not very good
    - extremly sad
    - so saad
    - so sad

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: position_with_most_points
  examples: |
    - which [forward](position) has the most points?
    - which [midfielder](position) has the most points?
    - which [defender](position) has the most points?
    - which [goalkeeper](position) has the most points?

- intent: player_total_points_query
  examples: |
    - how many points does [Hayden](player) have?
    - how many points does [Lallana](player) have?
    - how many points does [Gilmour](player) have?
    - how many points does [Townsend](player) have? 

- intent: player_goals_query
  examples: |
    - how many goals does [Tavares](player) have?
    - how many goals does [Bruno Fernandes](player) have?
    - how many goals has [Gibson](player) scored?
    - how many goals has [Walton](player) scored? 

- intent: player_assists_query
  examples: |
    - how many assists does [Benson](player) have?
    - how many assists does [Driscoll-Glennon](player) have?
    - how many goals has [Goodridge](player) assisted?
    - how many goals has [Norris](player) assisted? 

- intent: player_cost_query
  examples: |
    - how much does [Peacock-Farrell](player) cost?
    - what's the price of [Karbownik](player)?
